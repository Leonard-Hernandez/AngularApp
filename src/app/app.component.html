<button (click)="setVisible()">
  {{visible ? 'Ocultar' : 'Mostrar'}}
</button>
@if (visible) {
  <h2> {{title}} </h2>
  <div>
    total: {{counter}}
  </div>
  
  @if (users != undefined && users.length > 0) {
    <table>
      <thead>
        <tr>
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track $index) {
          <tr>
            <td>{{ $index +1 }}</td>
            <td>{{ user }}</td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <p>no existen registros</p>
  }
} @else{
  <h2>no se puede mostrar componente</h2>
}

<app-counter [title]="subtitle" (counterEmit)="setCounter($event)">
  
</app-counter>
